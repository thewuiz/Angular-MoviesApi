<div class="card">
  <div class="card-body text-center p-0 btn btn-dark" style="height: 40px;">
    <h2 class="card-title">Generos</h2>
  </div>
  <ul class="list-group list-group-flush">
    <a
      *ngFor="let genre of genresMovies"
      type="button"
      class="list-group-item list-group-item-action"
      [routerLink]="['genre', genre.id, genre.name]"
      routerLinkActive="active"
    >
      {{ genre.name }}
    </a>
  </ul>
</div>
